<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Attributes Example</title>
</head>
<body>

    <h2>Hyperlink Examples</h2>

    <!-- href example -->
    <a href="https://www.example.com">Visit Example</a>
    <br><br>

    <!-- target example -->
    <a href="https://www.example.com" target="_blank">
        Open Example in New Tab
    </a>
    <br><br>

    <!-- type example -->
    <a href="sample.pdf" type="application/pdf">
        Open PDF File
    </a>
    <br><br>

    <!-- download example -->
    <a href="file.zip" download>
        Download ZIP File
    </a>

</body>
</html>
